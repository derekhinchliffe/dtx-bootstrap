<div data-date-format="dd-mm-yyyy" id="dp3" class="input-append date" dtx-name="field">
	<input type="text" name="$id" id="$id" readonly="" value="12-02-2013" size="16" dtx-name="input" /><span class="add-on"><i class="icon-th"><!----></i></span>
</div>
<div class="datepicker datepicker-dropdown dropdown-menu" style="top: 553px; left: 422px;" dtx-name="picker">
	<div dtx-name="dayPicker" class="datepicker-days">
		<table class=" table-condensed">
			<thead>
				<tr>
					<th class="prev" style="visibility: visible;" dtx-name="prevMonth">
						<i class="icon-arrow-left"><!-- --></i>
					</th>
					<th class="switch" colspan="5" dtx-name="monthTitle">March 2010</th>
					<th class="next" style="visibility: visible;" dtx-name="nextMonth">
						<i class="icon-arrow-right"><!----></i>
					</th>
				</tr>
				<tr dtx-name="dowCont">
				</tr>
			</thead>
			<tbody dtx-name="monthView">
				
			</tbody>
			<tfoot>
				<tr>
					<th class="today" colspan="7" style="display: none;">Today</th>
				</tr>
			</tfoot>
		</table>
	</div>
	<div dtx-name="monthPicker" class="datepicker-months">
		<table class="table-condensed">
			<thead>
				<tr>
					<th class="prev" style="visibility: visible;" dtx-name="prevYear">
						<i class="icon-arrow-left"><!----></i>
					</th>
					<th class="switch" colspan="5" dtx-name="yearTitle">
						2010</th>
					<th class="next" style="visibility: visible;" dtx-name="nextYear">
						<i class="icon-arrow-right"><!----></i>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td colspan="7" dtx-name="monthCont">
						
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th class="today" colspan="7" style="display: none;">Today</th>
				</tr>
			</tfoot>
		</table>
	</div>
	<div dtx-name="yearPicker" class="datepicker-years">
		<table class="table-condensed">
			<thead>
				<tr>
					<th class="prev" style="visibility: visible;" dtx-name="prevDecade">
						<i class="icon-arrow-left"><!----></i>
					</th>
					<th class="switch" colspan="5" dtx-name="decadeTitle">2010-2019</th>
					<th class="next" style="visibility: visible;" dtx-name="nextDecade">
						<i class="icon-arrow-right"><!----></i>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td colspan="7" dtx-name="yearCont">
						<span class="year old"><!-- --></span>
						<span class="year"><!-- --></span>
						<span class="year"><!-- --></span>
						<span class="year"><!-- --></span>
						<span class="year active"><!-- --></span>
						<span class="year"><!-- --></span>
						<span class="year"><!-- --></span>
						<span class="year"><!-- --></span>
						<span class="year"><!-- --></span>
						<span class="year"><!-- --></span>
						<span class="year"><!-- --></span>
						<span class="year old"><!-- --></span>
					</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th class="today" colspan="7" style="display: none;">Today</th>
				</tr>
			</tfoot>
		</table>
	</div>
</div>
